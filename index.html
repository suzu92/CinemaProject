<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema Tickets</title>
</head>
<body>
<nav>
    <a href="#">SHOWING</a>
    <a href="#">COMING SOON</a>
    <a href="#">SNACKS</a>
    <a href="#">GIFT CARDS</a>
    <a href="#">DISCOUNTS</a>
</nav>

<main>
    <section class="ticket-container">
        <section class="movie">
            <h1>Tickets</h1>
            <img src="dune.png" alt="dune-poster">
            <h1>Dune</h1>
            <p>Cinema Castle, Salon 10</p>
            <p>Tomorrow, Wednesday 13.30</p>
        </section>
        <section class="ticket-types">
            <section class="ticket">
                <article class="type">Ordinary</article>
                <span class="price">129 kr</span>
                <div class="countBtn">
                    <label>
                        <div class="minus button">-</div>
                        <input id="q0" class="qty-input" type="text" value="0" pattern="\d*" maxlength="2" min="0"
                               oninput="validity.valid||(value='');">
                        <div class="plus button">+</div>
                    </label>
                </div>
                <article class="ticket-title">Total:</article>
                <label>
                    <input id="ticketAmountOrdinary" type="text" value="0" disabled="">
                </label>
            </section>
            <section class="ticket">
                <article class="type">Pensioner</article>
                <span class="price">99 kr</span>
                <div class="countBtn">
                    <label>
                        <div class="minus button">-</div>
                        <input id="q1" class="qty-input" type="text" value="0" pattern="\d*" maxlength="2" min="0"
                               oninput="validity.valid||(value='');">
                        <div class="plus button">+</div>
                    </label>
                </div>
                <article class="ticket-title">Total:</article>
                <label>
                    <input id="ticketAmountPensioner" type="text" value="0" disabled="">
                </label>
            </section>
            <section class="ticket">
                <article class="type">Children</article>
                <span class="price">99 kr</span>
                <div class="countBtn">
                    <label>
                        <div class="minus button">-</div>
                        <input id="q2" class="qty-input" type="text" value="0" pattern="\d*" maxlength="2" min="0"
                               oninput="validity.valid||(value='');">
                        <div class="plus button">+</div>
                    </label>
                </div>
                <article class="ticket-title">Total:</article>
                <label>
                    <input id="ticketAmountChildren" type="text" value="0" disabled="">
                </label>
            </section>
            <section class="check-out">
                <p class="total-amount">Grand Total: <span id="grandTotal">0</span> kr
                    Tickets Total:
                    <label>
                        <input id="ticketAmount" type="text" value="0" disabled="">
                    </label>
                <p id="free-Pop"></p>
                <button class="order-btn">Order Now</button>
            </section>
        </section>
    </section>
</main>

<footer>
    <p>
        Cinema tickets demo
    </p>
</footer>
<script src="script.js"></script>
</body>
</html>
