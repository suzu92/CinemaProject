<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema Tickets</title>
</head>
<body>
<nav>
    <a href="#">SHOWING</a>
    <a href="#">COMING SOON</a>
    <a href="#">SNACKS</a>
    <a href="#">GIFT CARDS</a>
    <a href="#">DISCOUNTS</a>
</nav>

<main>
    <section class="ticket-container">
        <section class="movie">
            <img src="dune.png" alt="dune-poster">
            <h1>Dune</h1>
            <p>Cinema Castle, Salon 10</p>
            <p>Tomorrow, Wednesday 13.30</p>
        </section>
        <section class="header">
            <h1>Tickets</h1>
        </section>
        <section class="ticket">
            <article class="type">Ordinary</article>
            <span class="price">129 kr</span>
            <label>
                <input class="qty-input" type="number" value="0">
            </label>
            <article class="ticket-title">Total:</article>
            <span class="ticket-total">0 kr</span>
        </section>
        <section class="ticket">
            <article class="type">Pensioner</article>
            <span class="price">99 kr</span>
            <label>
                <input class="qty-input" type="number" value="0">
            </label>
            <article class="ticket-title">Total:</article>
            <span class="ticket-total">0 kr</span>
        </section>
        <section class="ticket">
            <article class="type">Children</article>
            <span class="price">99 kr</span>
            <label>
                <input class="qty-input" type="number" value="0">
            </label>
            <article class="ticket-title">Total:</article>
            <span class="ticket-total">0 kr</span>
        </section>
        <section class="check-out">
            <section class="total-amount">
                <article class="grand-total">Grand Total: 0 kr</article>
                <article class="ticket-count"> Ticket Count: 0</article>
            </section>
            <p id="free-Pop"></p>
            <button class="order-btn">Order Now</button>
        </section>
    </section>
</main>

<footer>
    <p>
        Cinema tickets demo
    </p>
</footer>
<script src="script.js"></script>
</body>
</html>
